language: python
python:
  - "3.4"
branches:
  only:
    - master
    - develop
addons:
  apt:
    sources:
      - boost-latest
    packages:
      - libboost1.55-all-dev
      - libopencv-dev
      - libeigen3-dev
      - libflann-dev
#       - libatlas-base-dev
#       - gfortran
#       - python-scipy
install:
  - pip install -v pyhamcrest
  - pip install -v coveralls
#   - pip install --upgrade pip
before_script:
  - export PYTHONPATH='.'
  - export PATH=$PATH:/home/travis/src/DisCODe/build/inst/bin
  - export DISCODE_DCL_DIR=/home/travis/src/DCL/
  - ./install_discode.sh
  - cd ~/build/qiubix/DisCODeRunner
script:
  - coverage run --source=DisCODeRunner.py DisCODeRunnerTest.py
  - coverage run --source=TaskBuilder.py TaskBuilderTest.py
after_success:
  - coveralls
